<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Simulation</title>
</head>
<body>
    <h1>Betting Simulation</h1>
    <form id="bettingForm">
        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" step="0.01" value="50">

        <label for="bet">Bet:</label>
        <input type="number" id="bet" name="bet" step="0.01" value="0.1">

        <label for="performance">Performance:</label>
        <input type="number" id="performance" name="performance" step="0.01" value="1.8">

        <label for="factor">Factor:</label>
        <input type="number" id="factor" name="factor" step="0.1" value="2.2">

        <label for="step">Step:</label>
        <input type="number" id="step" name="step" step="0.1" value="0.1">

        <label for="option">Option:</label>
        <select id="option" name="option">
            <option value="lose_win">Up to max bet</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <button type="submit">Submit</button>

    </form>
    <button type="clear" id = "clear">Clear</button>

    <div id="results"></div>
    <div id="results-table"></div>

    <script src="script.js"></script>
</body>
</html>
